<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="1.1_form_input.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form" method="post" action="signup.php">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Password Again:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree with the <a href="#">term of services</a></label>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already a member? <a href="1.2_event_handling.html">Login here</a></p>
    </div>    
    <script src="1.1_form_input.js"></script>
</body>
</html>
